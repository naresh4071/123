<template>
  <lightning-card>
  <div>
  <div class="flex" onmouseleave={leaveHandler}>
    <ul class="page"> 
    <li class="page__btn"><lightning-icon icon-name='utility:chevronleft' alternative-text='chevronleft' size='x-small' title='chevronleft'  class="my-icon"></lightning-icon></li>
 
      <li onmouseover={hoverHandler} onclick={selectHandler} value="1">Wed,15 Feb</li>
      <li onmouseover={hoverHandler}  onclick={selectHandler} value="2">Thu,16 Feb</li>
      <li onmouseover={hoverHandler}  onclick={selectHandler} value="3">Fri,17 Feb</li>
      <li onmouseover={hoverHandler}  onclick={selectHandler} value="4">Sat,18 Feb</li>
      <li onmouseover={hoverHandler}  onclick={selectHandler} value="5">Mon,20 Feb</li>
  <li onmouseover={hoverHandler} value="6">TUE,21 Feb</li> 
      <li class="page__btn"><lightning-icon icon-name='utility:chevronright' alternative-text='chevronright' size='x-small' title='chevronright'  class="my-icon"></lightning-icon></li>
 
      <div class={className} ></div>
    </ul>
  </div>
</div>

  </div>

</div>

</div>
<div class="line slds-align_absolute-center"></div>

    <span>Evening</span>
  </div>
  <div class="slds-col slds-size_3-of-4">
